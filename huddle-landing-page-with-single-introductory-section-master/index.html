<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./css/style.css">
   
  <script src="https://kit.fontawesome.com/bf2c5aaf9e.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <a href="#"> <img src="./images/logo.svg" alt="Huddle"></a>
  </header>
  <main>
    <div class="container">
      
      <div class="pic">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      
      <div class="content">
          
        <h1>Build The Community Your Fans Will Love</h1>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
      
        <button>Register</button>
      </div>
    </div>
    
  </main>

  <footer>
    <ul>
      <i class="fa-brands fa-facebook-f  icons icon-fb"></i>
      <i class="fa-brands fa-twitter icons icon-twtr" ></i>
      <i class="fa-brands fa-instagram icons icon-insta" ></i>
    </ul>
  </footer>
 
</body>
</html>
